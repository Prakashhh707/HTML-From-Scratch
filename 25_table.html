<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="1">
    <caption>Student Information</caption>
    <tr>
      <th colspan="3">
        Tech I am good at
      </th>
    </tr>
    <tr>
      <th>Language</th>
      <th>Competency</th>
      <th>Experience</th>
    </tr>
    <tr>
      <td>C</td>
      <td>8/10</td>
      <td>4 yrs</td>
    </tr>
    <tr>
      <td>c++</td>
      <td>9/10</td>
      <td>3 yrs</td>
    </tr>
    <tr>
      <td colspan="3">
        This cell spans 3 column
      </td>
    </tr>
  </table>
</body>
</html>
