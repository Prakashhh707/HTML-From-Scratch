<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Tag</title>
</head>
<body>
  <form action="/contct-me">
    <label for="email">User Name: </label>
    <input type="text" id="email" placeholder="email or phone no." required="true"> <br>

    <label for="user_password">Password: </label>
    <input type="password" id="usser_password" placeholder="password"> <br>
    <input type="submit"> <br>

    Date: <input type="date"> <br>

    File: <input type="file"> <br>

    Color: <input type="color"> <br>

    Range: <input type="range"> <br>

    Button: <input type="button" value="Click Me"> <br>

    Submit: <input type="submit"> <br>
  </form>
</body>
</html>
